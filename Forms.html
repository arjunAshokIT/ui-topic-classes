<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Type in your name" />
      </div>

      <br>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" />
      </div>

      <br>

      <div>
        <label for="message">Message</label>
        <br>
        <textarea id="message" cols="50" rows="10"></textarea>
      </div>
    
      <br>
      <div>
        <label for="gender">Gender</label>

        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
        </select>
      </div>

      <br>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age">    
      </div>

      <br>

      <div>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
      </div>

      <br>


      <div>
        <label for="membership">Membership</label>

        <input type="radio" value="silver" name="membership" id="membership">Silver
        <input type="radio" value="gold" name="membership" id="membership">Gold
        <input type="radio" value="platinum" name="membership" id="membership">Platinum
      </div>

      <br>


      <div>
        <label for="language">Languages</label>

        <input type="checkbox" value="english" name="language" id="language" >English
        <input type="checkbox" value="hindi" name="language" id="language" >Hindi
        <input type="checkbox" value="telugu" name="language" id="language" checked>Telugu
      </div>






    </form>
  </body>
</html>
